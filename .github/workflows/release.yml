name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  linux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release --locked

      - name: Prepare archive
        run: |
          mkdir -p dist
          cp target/release/kitsune-livewallpaper dist/
          strip dist/kitsune-livewallpaper || true
          tar -C dist -czf "kitsune-livewallpaper-${GITHUB_REF_NAME}-x86_64-unknown-linux-gnu.tar.gz" kitsune-livewallpaper
          sha256sum "kitsune-livewallpaper-${GITHUB_REF_NAME}-x86_64-unknown-linux-gnu.tar.gz" > "kitsune-livewallpaper-${GITHUB_REF_NAME}-x86_64-unknown-linux-gnu.tar.gz.sha256"

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            kitsune-livewallpaper-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz
            kitsune-livewallpaper-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz.sha256
